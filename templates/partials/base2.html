<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%} | Web systems &copy;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<!--ALERT-->
{% if messages %}
{% for message in messages %}
<div id="alertDiv" class="container">
    <div class="alert text-center alert-{{ message.tags }}">
        <strong><span><i class="bi bi-bell-fill"></i></span> {{ message }}</strong>
    </div>
</div>

{% endfor %}
<script>
    // Function to remove the alert div after 8 seconds
    setTimeout(function(){
        var alertDiv = document.getElementById('alertDiv');
        if (alertDiv) {
            alertDiv.remove();
        }
    }, 5000); // 8000 milliseconds = 8 seconds
</script>
{% endif %}

<div id="loading-screen">
    <div class="spinner"></div>
</div>
<script>
    window.addEventListener('load', function () {
      document.getElementById('loading-screen').style.display = 'none';
    });
</script>
<div class="container">
    {%block content%}{%endblock%}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
