{% extends 'partials/base2.html' %}
{%load static%}
{%load crispy_forms_tags%}

{%block title%}Signup{%endblock%}

{%block content%}
<style>
    .button {
        background: #0E46A3;
    }
    .form-control {
        border-radius: 50px;
    }
    .up {
        padding-top: 25px;
    }
    .h1{
        font-size: 30px;
        font-family: "Special Elite", system-ui;


    }
    @media screen and (min-width: 500px) {
            .form-signin {
                padding: 0 30px;
            }
        }
</style>

<div class="container p-2" style="max-height: 100vh;">
    <div class="mt-4">
        <!--    <div class="">-->
        <a href="" class="text-decoration-none d-flex align-items-center">
            <i class="bi fs-5 bi-chevron-left"></i>
            <h6 class="display-7 mt-2">Back</h6>
        </a>
    </div>

    <main class="form-signin up w-100 m-auto">
       
        <form action="" method="POST">
            <div class="text-center">
                <img width="100" src="{%static 'app_images/open-enrollment.gif'%}" alt="">

            </div>
            <h6 class="h4 mb-3 text-center fw-normal"><strong>Register a free account</strong></h6>
            {% csrf_token %}
            {{ form|crispy }}
            <br>

            <button class="btn button btn-dark rounded-5 w-100 py-2" type="submit">Register</button>
            
            <br>

            <p class="mt-3 text-center">Already have an account, <a href="{%url 'authusers:login'%}" class="">Login</a></p>
            <p class="mb-3 mt-2 text-center text-muted opacity-3 text-body-secondary"><strong>Analytic and Web Services LtdÂ©</strong></p>
        </form>

    </main>

</div>

<!--<br><br><br>-->

{%endblock%}
